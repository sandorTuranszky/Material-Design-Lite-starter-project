<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Lite Starter Project</title>
    <link rel="shortcut icon" href="favicon.png" />

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--font-awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--<link rel="stylesheet" href="vendor/material-design-lite/material.min.css">-->
    <!--<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css" />-->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-orange.min.css" />

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/components/icons--modifiers.css">
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Job Attractor</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="#">ABOUT</a>
                <a class="mdl-navigation__link" href="#">FAQ</a>
                <a class="mdl-navigation__link" href="#">BLOG</a>
                <a class="mdl-navigation__link" href="#">LOGIN</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">ABOUT</a>
            <a class="mdl-navigation__link" href="#">FAQ</a>
            <a class="mdl-navigation__link" href="#">BLOG</a>
            <a class="mdl-navigation__link" href="#">LOGIN</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here --></div>
    </main>
</div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    // if (document.location.hostname !== 'localhost' &&
    //     document.location.hostname !== '127.0.0.1' &&
    //     document.location.hostname.search('.corp.') === -1) {
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-25993200-9', 'auto');
    // If a specific component page is loaded directly we'll attribute the
    // page view to the specific component's page
    if (window.location.pathname.indexOf('/components/') !== -1 &&
            window.location.hash.indexOf('-section') !== -1) {
        ga('send', 'pageview', '/components/' +
                window.location.hash.split('#')[1].split('/')[0]);
    } else {
        ga('send', 'pageview');
    }
    // }

    // Setup error tracking before anything else runs.
    window.onerror = function(message, file, lineNumber, columnNumber, error) {
        try {
            if (error !== undefined) {
                message = error.stack;
            }
            ga('send', 'event', 'error', file + ':' + lineNumber, String(message));
        } catch (e) {
            // no-op
        }
    };
</script>

<script src="vendor/material-design-lite/material.min.js"></script>
</body>
</html>
